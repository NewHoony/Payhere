{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block con %}
<style>
  input[type="text"], input[type="password"], input[type="email"] {
  width: 500px;
  margin: 0 auto;
}
</style>
<div class="text-center" style="height: 100%; margin-top: 1rem;">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-outline-primary" style="margin: 2rem;">Log In</button>
  </form>
</div>
{% endblock %}
