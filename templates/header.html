<header class="bg-primary bg-gradient text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container px-4">
            <a class="navbar-brand" href="{% url 'book:index' %}">Payhere</a>
        </div>
    </nav>
 
        <section class="container-fluid" style="margin-top: 3rem;">
            <div class="text-center" style="height: 300px;">
                {% if user.is_authenticated %}
                    <h1 style="font-size: 70px; padding-top: 70px;">A housekeeping book</h1><br>
                    <p>Welcome {{ user }}</p>
                    <a class="btn btn-lg btn-light" href="{% url 'acc:logout' %}">Sign out</a>
                {% else %}
                    <h1 style="font-size: 70px; padding-top: 70px;">A housekeeping book</h1><br>
                    <a class="btn btn-lg btn-light" href="{% url 'acc:login' %}">Sign in</a>
                    <a class="btn btn-lg btn-light" href="{% url 'acc:signup' %}">Sign up</a>
                {% endif %}
            </div>
        </section>

</header>
